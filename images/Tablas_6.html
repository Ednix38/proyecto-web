<!DOCTYPE html>
<html>
<head>
    <title>Tabla X</title>
    <style>
        table, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h3>Ejercicio sobre tablas (X)</h3>
    <table>
        <tr>
            <td>
                <table>
                    <tr>
                        <td>1a</td>
                        <td>1b</td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr><td>2a</td><td>2b</td></tr>
                    <tr><td>2c</td><td>2c</td></tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>3a</td>
            <td>
                <table>
                    <tr>
                        <td>4a1</td>
                        <td>4a2</td>
                        <td>4a3</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr><td>3b1</td><td>3b2</td></tr>
                    <tr><td>3b3</td><td>3b4</td></tr>
                </table>
            </td>
            <td>4b</td>
        </tr>
    </table>
</body>
</html>
